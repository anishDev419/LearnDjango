<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Learn SVG</title>
</head>
<body>

<p> SVG VIEWBOX 0 0 50 50: </p>

<svg width="50" height="50" viewBox="0 0 50 50" style="border: 3px solid blue" >
    <circle cx="50" cy="50" r="25" fill="red" />
</svg>

<br>


<p> SVG VIEWBOX 0 0 100 100: </p>


<svg width="50" height="50" viewBox="0 0 100 100"  style="border: 3px solid blue" >
    <circle cx="50" cy="50" r="25" fill="red" />
</svg>


<br>


<p> SVG WIDTH HEIGHT 100 100: </p>


<svg width="100" height="100" viewBox="0 0 100 100"  style="border: 3px solid blue" >
    <circle cx="50" cy="50" r="25" fill="red" />
</svg>

<br>


<p> SVG VIEWBOX 0 0 50 50: </p>


<svg width="100" height="100" viewBox="0 0 50 50"  style="border: 3px solid blue" >
    <circle cx="50" cy="50" r="25" fill="red" />
</svg>


</body>
</html>
